<!--text input-->
<input type="text" name="first_name">

<!--number input-->
<input type="number" name="age">

<!--password input-->
<input type="password" name="password">

<!--date input-->
<input type="date" name="dob">

<!--color input-->
<input type="color" name="text_color">

<!--radio button input-->
<input type="radio" name="font" value="bold" id="bold">
<label for="bold"><strong>Bold</strong></label>
<input type="radio" name="font" value="normal" id="normal">
<label for="normal">Normal</label>

<!--checkbox input-->
<input type="checkbox" name="accept" id="accept">
<label for="accept">I agree</label>

<!--text area input-->
<textarea name="comment" cols="20" rows="3"></textarea>

<!--selector/dropdown input-->
<select name="snack">
    <option value="Almonds">Almonds</option>
    <option value="Cheese and Crackers">Cheese and Crackers</option>
    <option value="Pita and Hummus">Pita and Hummus</option>
    <option value="Pears">Pears</option>
</select>

<!--common form input-->
<form action="/process" method="post">
    <div>
        <label>Name: </label>
        <input type="text" name="name" placeholder="Your name..." >
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" placeholder="Your email..." >
    </div>
    <div>
        <input type="checkbox" name="offers" id="offers" checked >
        <label for="offers">I would like to receive email offers!</label>
    </div>
    <input type="submit" value="Sign Up!" >
</form>
